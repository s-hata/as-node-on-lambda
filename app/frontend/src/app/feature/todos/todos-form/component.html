<form
  [formGroup]="form"
  (ngSubmit)="onAdd()"
  novalidate>
  <div class="form-row align-items-center">
    <div class="col-10">
      <input
        class="new-todo editable form-control"
        formControlName="todo"
        placeholder="What needs to be done?"
        autofocus>
    </div>
    <div class="col-2">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"> + </button>
    </div>
  </div>
</form>
